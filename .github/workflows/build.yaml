name: build-and-publish
on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  schedule:
    - cron: '0 0 1,15 * *'   # monthly on the 1st and 15th at 00:00 UTC
  workflow_dispatch: {}

jobs:
  test:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      
      - name: Test init script
        run: |
          chmod +x init.sh
          # Basic syntax check
          bash -n init.sh
          
      - name: Test entrypoint script
        run: |
          chmod +x entrypoint.sh
          bash -n entrypoint.sh
  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository_owner }}/kiwix-with-updater
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build & Push Multi-Platform
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          pull: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build Local Image for Scanning
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: local-scan:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner on local image
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'local-scan:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'

      - name: Upload Trivy scan results
        if: always() && github.event_name != 'pull_request' && hashFiles('trivy-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
